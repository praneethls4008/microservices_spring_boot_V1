server:
  port: 8001

spring:

  application:
    name: citizen-service

  datasource:
    url: jdbc:mysql://localhost:3306/Microservices_SpringBoot_V1
    username: root
    password: ${MYSQL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true